<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellene sus datos Señor</title>
</head>
<body>
    <form>
        <!-- el usuario requiere un email válido -->
        <label for="email">Agrega Email:</label>
        <input type="email" id="email"><br>
        <!-- esconde información sensible -->
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br>
        <!-- el usuario requiere un celular -->
        <label for="tel">Telephone</label>
        <input type="tel" id="tel"><br>
    </form>
</body>
</html>
