<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color on Button Click</title>
</head>
<body>
    <h1>Click the Button to Change the Background Color</h1>
    <button onclick="changeBackground()">Change Color</button>
    <img src="https://sllearnengine.blob.core.windows.net/material-images/0a6fa781db4f41f39f009cb1a75662b3-1014.png">
    <script>
      function changeBackground() {
        document.body.style.backgroundColor = getRandomColor();
      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
</body>
</html>
