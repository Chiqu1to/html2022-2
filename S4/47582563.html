<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
</head>
<body>
    <h1>Inscríbete Aquí</h1>
    <form>
        <label for="nombre"></label>
        <input type="text" id="nombre" placeholder="Nombres" minlength="4" required> 

        <label for="nombre"></label>
        <input type="email" id="email" placeholder="Apellido Paterno
        " required> 
        <br>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena">
        <br>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad">
        <br>
        <label for="fecha">Contraseña</label>
        <input type="date" id="fecha" required>
        <br>
        <label for="distrito">Distrito</label>
        <select>
            <option>Miraflores</option>
            <option>VMT</option>
            <option selected>Cercado de Lima</option>
        </select>
        
        <br>
        <label>Género</label>
        <input type="radio" name="genero" id="">Masculino
        <input type="radio" name="genero" id="">Femenino
        <!-- ojo al orden de label e input -->
        <br>
        <label>
            <input type="checkbox">   Acepta términos y condiciones
        </label>
        <br>
        <label>Sugerencias</label>
        <textarea cols="30" rows="10"></textarea>
        <br><br>    
        <input type="submit" value="Suscribirme">
        <input type="reset" value="Limpiar">

    </form>
</body>
</html>
